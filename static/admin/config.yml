backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/documents
public_folder: /documents

collections:

  - name: "doctype1"
    label: "Documents Chantier"
    folder: "src/pages/chantier"
    create: true
    slug: "{{slug}}"
    fields:
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "doc-type-1-post",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "File", name: "file", widget: file }
      - { label: "QR code", name: "qr", widget: "image", required: false}

  - name: "doctype2"
    label: "Documents Produits"
    folder: "src/pages/produit"
    create: true
    slug: "{{slug}}"
    fields:
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "doc-type-2-post",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "File", name: "file", widget: file }
      - { label: "QR code", name: "qr", widget: "image", required: false}

  - name: "doctype3"
    label: "Documents Qualité"
    folder: "src/pages/qualite"
    create: true
    slug: "{{slug}}"
    fields:
      - {
        label: "Template Key",
        name: "templateKey",
        widget: "hidden",
        default: "doc-type-3-post",
      }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "File", name: "file", widget: file }
      - { label: "QR code", name: "qr", widget: "image", required: false}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
            label: "Template Key",
            name: "templateKey",
            widget: "hidden",
            default: "index-page",
          }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Subheading, name: subheading, widget: string }
          - {
            label: Mainpitch,
            name: mainpitch,
            widget: object,
            fields:
              [
              { label: Title, name: title, widget: string },
              { label: Description, name: description, widget: text },
              ],
          }